<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <h1>Banking app</h1>
    <p>Click the button below to start the app. Options: (c)reate, (w)ithdraw, (d)eposit, (b)alance, (q)uit</p>
    <button onclick="start()">Click here to get started.</button>

    <script type="text/javascript">
        let balance = 0;

        function start() {
            let input = prompt('What would you like to do?');


            if (input == 'q' || input == "") {
                return;
            } else if (input == 'c') {
                create();
            } else if (input == 'w') {
                withdraw();
            } else if (input == 'd') {
                deposit();
            } else if (input == 'b') {
                showBalance();
            } else {
                alert('Unsupported action: use (c)reate, (w)ithdraw, (d)eposit, or (b)alance. Press q or enter to quit');
            }
            start();
        }
        function create() {
            let name = prompt('Create a account with name');


        }
        function deposit() {
            let amount = prompt('Enter an amount to deposit');
            amount = isNaN(amount) ? 0 : parseFloat(amount);
            balance += amount;
            return balance;
        }

        function showBalance() {

            let n = prompt('Enter the name');
            alert(n + ' ' + balance + ' ');




        }

        function withdraw() {
            let amount = prompt('Enter an amount to withdraw');
            amount = isNaN(amount) ? 0 : parseFloat(amount);
            balance = balance - amount;
            return balance;
        }

    </script>
</body>

</html>
